<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Games</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <img id="player" src="img/player.png" alt="Player Image">
    <img id="layer1" src="img/layer-1.png" alt="background Image layer 1">
    <img id="layer2" src="img/layer-2.png" alt="background Image layer 2">
    <img id="layer3" src="img/layer-3.png" alt="background Image layer 3">
    <img id="layer4" src="img/layer-4.png" alt="background Image layer 4">
    <img id="layer5" src="img/layer-5.png" alt="background Image layer 5">
    <img id="enemy_fly" src="img/enemy_fly.png" alt="Enemy Fly">
    <img id="enemy_plant" src="img/enemy_plant.png" alt="Enemy Plant">
    <img id="enemy_spider" src="img/enemy_spider_big.png" alt="Enemy Spider">
    <img id="fire" src="img/fire.png" alt="Fire Texture">
    <img id="collision" src="img/boom.png" alt="Collision">
    <img id="lives" src="img/lives.png" alt="number of lives of player">

    <script type="module" src="main.js"></script>
</body>
</html>
